<html>

<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="articleManageAdd.html">添加新闻资讯</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 新闻资讯管理 </span>

</h1>
<div class="form-div">
    <form action="?acts=search" name="searchForm" method="get">
        <input type="hidden" name="acts" value="search"/>
        <input type="hidden" name="pid" value=""/>
        <input type="hidden" name="pagesizes" value=""/>
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH"/>
        标题
        <input type="text" required name="keyword" value="" size="15"/>
        <!--<input type="submit" value=" 搜索 " class="button"/>-->
    </form>
</div>

<form name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th width="73" align="center">
                    <nobr>选择</nobr>
                </th>
                <th width="435">标题</th>
                <th width="172">所属类别</th>
                <th width="157">排 序 号</th>
                <th width="93">状态</th>
            </tr>

            <tr id="none">
                <td colspan="5" height="30" style=" padding:10px 0px 10px 30px; color:#660000">暂时没有记录</td>
            </tr>
        </table>
    </div>
</form>

<script>
    requestData(
            "http://123.56.24.109/mybatisForSpring3/QueryArticleDetialController.do",
            function (data) {
                if (data.length != 0) {
                    for (var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        if (!info) continue;
                        addList("articleManageEdit.html",info.id,info.title,info.type,info.sortnumber,info.state==1?"显示":"隐藏");
                    }
                    addGetAllListener("http://123.56.24.109/mybatisForSpring3/DeleteArticleDetialController.do", "id", 3);
                    addSearchListener();
                }
            }
    )
</script>
</body>
