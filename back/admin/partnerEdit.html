<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 合作伙伴管理 </title>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit">
    <script src="js/jquery-1.8.3.min.js"></script><script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="partnerManage.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 合作伙伴管理 - 编辑合作伙伴 </span>
    <div style="clear:both"></div>
</h1>


<form method="post" action="http://123.56.24.109/mybatisForSpring3/UpdateAddPartnerController.do" enctype="multipart/form-data"
      name="listForm" accept-charset="utf-8" onsubmit="document.charset='utf-8';" target="myIframe">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">编辑合作伙伴</th>
            </tr>
            <tr style="display:none;">
                <td align=right>标　　识：</td>
                <td><input name="id" type="text" required class="input"/></td>
            </tr>
            <tr>
                <td align=right>标　　题：</td>
                <td><input name="title" type="text" required class="input" id="subject"/></td>
            </tr>
            <tr>
                <td align=right>所属类别：</td>
                <td><select name="type" id="pid" class="must_select">
                    <!--<option value="无分类">请选择</option>-->
                </select></td>
            </tr>
            <tr>
                <td align=right>外链地址：</td>
                <td><input name="url" type="text" required class="input" id="linkurl"/></td>
            </tr>
            <tr>
                <td align=right valign=top>简　　介：</td>
                <td>
                    <textarea cols="47" rows="15" name="detial"></textarea>
                </td>
            </tr>
            <tr>
                <td align=right>排 序 号：</td>
                <td><input name="sortnumber" type="text" required placeholder="数字类型" class="input" id="orders" value="0"/></td>
            </tr>
            <tr>
                <td align=right>上传图片：</td>
                <td><input name="myfiles" type="file" id="upload"/></td>
            </tr>
            <tr>
                <td align=right>已传图片：</td>
                <td><img id="img" width="100" height="100"></td>
            </tr>
            <tr><td height="20"></td><td height="20"></td></tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button" onclick="goBack('partnerManage.html')"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>
<iframe id="frame" name="myIframe" style="display: none;">接受信息</iframe>
<div id="footer">
    版权所有 &copy; 20010-2012 <a href="#" target="_blank">企业网站系统</a>，并保留所有权利。
</div>
<script>
    requestData(
            "http://123.56.24.109/mybatisForSpring3/QueryPartnerController.do",
            function (data) {
                if (data.length != 0) {
                    for(var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        $("#pid").append($("<option></option>").text(info.title).val(info.title));
                    }
                }
                postData(
                        "http://123.56.24.109/mybatisForSpring3/QueryAddPartnerController.do",{id:sessionStorage.code},
                        function (data) {
                            autoValue(data);
                            $("#img").attr("src", data[0].picurl);
                        }
                )
            }
    )
</script>
</body>
</html>
