<script>

    requestData(
            "http://123.56.24.109/mybatisForSpring3/QueryTalentController.do",
            function (data) {
                if (data.length != 0) {
                    for (var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        if (!info) {
                            continue;
                        }
                        addList("personEdit.html",info["id"],info["name"],"",info["sortnumber"])
                    }
                    addGetAllListener("http://123.56.24.109/mybatisForSpring3/DeleteTalentController.do","id",2);
                    addSearchListener();
                }
            }
    )





</script>
