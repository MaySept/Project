<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 加盟协议设置 </title>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit">
    <script src="js/jquery-1.8.3.min.js"></script><script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="editFranchiseAgreement.html">编辑加盟协议</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 加盟协议设置 </span>
    <div style="clear:both"></div>
</h1>
<form name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <!--<th width="87" align="center">-->
                <!--<nobr>选择</nobr>-->
                <!--</th>-->
                <th width="542">纸质版合作协议</th>
                <th width="559">物业费代收协议</th>
            </tr>

            <tr id="none">
                <td colspan="3" height="30" style=" padding:10px 0px 10px 30px; color:#660000">暂时没有记录</td>
            </tr>
        </table>

    </div>
</form>
<div id="footer">
    版权所有 &copy; 20010-2012 <a href="#" target="_blank">企业网站系统</a>，并保留所有权利。
</div>
<script>
    requestData(
            "http://123.56.24.109/mybatisForSpring3/QueryLeagueDealController.do",
            function (data) {
                var len = data.length;
                if (len != 0) {
                    var info = data[0];
                    if (!info) return;
                    $("#none").remove();
                    var $table = $("#list-table"), $tr = $("<tr></tr>");
                    $table.append($tr);
                    $tr.append($("<td align='center'></td>").append($("<a id='file1' target='_blank' download='合作协议'></a>").attr("href", info.doc1)));
                    $tr.append($("<td align='center'></td>").append($("<a id='file2' target='_blank' download='物业费代收协议'></a>").attr("href", info.doc2)));

                    requestData(
                            "http://123.56.24.109/mybatisForSpring3/QueryLeagueDealNameController.do",
                            function (data2) {
                                $("#file1").text(data2.name1);
                                $("#file2").text(data2.name2);
                            }
                    )
                }
            }
    )
</script>
</body>
</html>
