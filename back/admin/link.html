<script>
        requestData(
                "http://123.56.24.109/mybatisForSpring3/QueryFriendlyLinkList.do",
                function (data) {
                    if (data.length != 0) {
                        for(var i=0,j=data.length;i<j;i++) {
                            var info = data[i];
                            addList("#",info["id"],info["title"],info["url"],info["sortnumber"]);
                        }
                        addGetAllListener("http://123.56.24.109/mybatisForSpring3/DeleteFriendlyLinkList.do","id",2);
                        addSearchListener();
                    }
                }
        )
</script>
