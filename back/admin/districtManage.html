<script>
    requestData(
            "http://123.56.24.109/mybatisForSpring3/QueryAreaController.do",
            function (data) {
                if (data.length != 0) {
                    for (var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        addList("districtEdit.html",info.id,info.title,info.sortnumber);
                    }
                    addGetAllListener("http://123.56.24.109/mybatisForSpring3/DeleteAreaController.do", "id", 1);
                }
            }
    )
