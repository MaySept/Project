<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 人才管理 </title>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit">
    <script src="js/jquery-1.8.3.min.js"></script><script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="personManage.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 人才管理 - 编辑人才 </span>
    <div style="clear:both"></div>
</h1>

<form action="http://123.56.24.109/mybatisForSpring3/UpdateTalentController.do" method="post" accept-charset="utf-8"
      onsubmit="document.charset='utf-8';" enctype="multipart/form-data" target="myIframe" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">编辑人才</th>
            </tr>
            <tr style="display: none">
                <td align=right>标　　识：</td>
                <td><input name="id" type="text" required class="input" d/></td>
            </tr>
            <tr>
                <td align=right>姓　　名：</td>
                <td><input name="name" type="text" required class="input"/></td>
            </tr>
            <tr>
                <td align=right>英　　文：</td>
                <td><input name="yname" type="text" required class="input" d/></td>
            </tr>
            <tr>
                <td align=right>简　　介：</td>
                <td><input name="info" type="text" required class="input" d/></td>
            </tr>

            <tr>
                <td align=right>描　　述：</td>
                <td>
                    <textarea cols="47" rows="15" name="detial" d></textarea>
                </td>
            </tr>
            <tr>
                <td align=right>排 序 号：</td>
                <td><input name="sortnumber" type="text" required placeholder="数字类型" class="input" id="orders" value="0" d/></td>
            </tr>

            <tr>
                <td align=right>上传图片：</td>
                <td><input name="myfiles" type="file" id="upload"/>
                    推荐尺寸 宽 105px 高 105px
                </td>
            </tr>
            <tr>
                <td align=right>已传图片：</td>
                <td><img id="img" width="100"></td>
            </tr>
            <tr>
                <td height="20"></td>
                <td height="20"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button" onclick="goBack('personManage.html')"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>
<iframe id="frame" name="myIframe" style="display: none;">接受信息</iframe>

<script>
    postData(
            "http://123.56.24.109/mybatisForSpring3/QueryTalentController.do", {id: sessionStorage.code},
            function (data) {
                autoValue(data);
                $("#img").attr("src", data[0].picurl);
            });
</script>

</body>
</html>
