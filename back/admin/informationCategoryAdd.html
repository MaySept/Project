<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 新闻资讯管理 </title>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="renderer" content="webkit">
    <script src="js/jquery-1.8.3.min.js"></script><script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="informationCategory.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 新闻资讯管理 - 添加新闻资讯类别 </span>
    <div style="clear:both"></div>
</h1>

<form name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">添加新闻资讯类别</th>
            </tr>
            <tr>
                <td align=right>类　　别：</td>
                <td><input name="" type="text" required class='must_input' id="subject"/></td>
            </tr>

            <tr>
                <td align=right>排 序 号：</td>
                <td><input name="sortnumber" type="text" required placeholder="数字类型" class='input' id="orders" value="0"/></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button" id="btnsub"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>
<div id="footer">
    版权所有 &copy; 20010-2012 <a href="#" target="_blank">企业网站系统</a>，并保留所有权利。
</div>
<script>
    $("#btnsub").on("click",function (e) {
        e.preventDefault();
        var title = $("#subject").val(),order = $("#orders").val();
        if (!title || !order) {
            alert("请填写完整！");
            return;
        }
        var info = {title:title,sortnumber:order};
        postData(
                "http://123.56.24.109/mybatisForSpring3/AddArticleController.do",info,
                function (data) {
                    if (data.result ==0) {
                        alert("添加成功！");
                        location.href = "informationCategory.html";
                    }else {
                        alert("服务器异常，请重试！");
                    }
                }
        )
    })
</script>
</body>
</html>
