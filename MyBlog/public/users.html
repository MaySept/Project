<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile.theme-1.4.5.min.css">

    <script src="jquery.mobile-1.4.5/js/jquery.min.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="md5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h3>首页</h3>
    </div>
    <div role="main" class="ui-content">
        <a href="#register">注册</a>
        <a href="#login">登陆</a>
    </div>
</div>

<div data-role="page" id="register">
    <div data-role="header">
        <a href="#" data-rel="back" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-carat-l">后退</a>
        <h3>注册</h3>
    </div>
    <div role="main" class="ui-content">
        <div class="alert-div" style="color: red;"></div>
        <form id="form-register">
            <label>用户名：
                <input type="text" name="user" required="required">
            </label>
            <label>密码：
                <input type="password" name="pass" required="required">
            </label>
            <label>确认密码：
                <input type="password" name="confirm" required="required">
            </label>
            <input type="submit" value="注册">
        </form>
    </div>
</div>

<div data-role="page" id="login">
    <div data-role="header">
        <a href="#" data-rel="back" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-carat-l">后退</a>
        <h3>登陆</h3>
    </div>
    <div role="main" class="ui-content">
        <div class="alert-div" style="color: red;"></div>
        <form id="form-login">
            <label>
                用户名：
                <input type="text" name="user" required="required">
            </label>
            <label>
                密码：
                <input type="password" name="pass" required="required">
            </label>
            <input type="submit" value="登陆">
        </form>
    </div>
</div>

<script src="users.js"></script>
</body>
</html>
