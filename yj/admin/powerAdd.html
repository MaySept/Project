<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 管理员设置 </title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.1.0.js"></script>
</head>
<body>
<h1>
<span class="action-span">
<a href="power.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 管理员设置 - 添加管理员 </span>
    <div style="clear:both"></div>
</h1>


<form name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">添加管理员</th>
            </tr>
            <tr>
                <td align=right>账号：</td>
                <td><input name="username" type="text" class="input" id="username"/></td>
            </tr>
            <tr>
                <td align=right>密码：</td>
                <td><input name="password" type="text" class="input" id="password"/>
                </td>
            </tr>
            <tr>
                <td align=right>等级：</td>
                <td><select name="rights" id="rights" class="must_select">
                    <option value="x" selected="selected">请选择</option>
                    <option value="0">招聘管理</option>
                    <option value="1">合作伙伴管理</option>
                    <option value="2">新单幻管理</option>
                    <option value="3">小区管理加盟管理</option>
                    <option value="4">超级管理员</option>
                </select></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button" id="btnsub"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>
<div id="footer">
    版权所有 &copy; 20010-2012 <a href="#" target="_blank">企业网站系统</a>，并保留所有权利。
</div>

<script>

    $("#btnsub").on("click",function (e) {
        e.preventDefault();
        var id = $("#username").val(),pw = $("#password").val(),rank = $("#rights option:selected").val();
        if (!id || !pw || rank=="x") {
            alert("请填写完整！");
            return;
        }
        var info = {username:id,password:pw,power:rank};
        postData(
                "http://nbptznjj.iego.cn/mybatisForSpring3/AddUserController.do",
                info,
                function (data) {
                    data.result == 0 && (alert("添加成功！"),location.href = "power.html");
                    data.result == -1 && (alert("该用户已存在！"));
                }
        )

    })





</script>





</body>
</html>
