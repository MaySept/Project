<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 单页管理 </title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.1.0.js"></script>
</head>
<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="singlePageCategoryManage.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 单页管理 - 添加单页 </span>
    <div style="clear:both"></div>
</h1>


<form method="post" action="http://nbptznjj.iego.cn/mybatisForSpring3/AddSingleController.do" enctype="multipart/form-data"
      name="listForm" accept-charset="utf-8" onsubmit="document.charset='utf-8';" target="myIframe">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">添加单页</th>
            </tr>
            <tr>
                <td align=right>标　　题：</td>
                <td><input name="title" type="text" class='must_input' id="subject" required/></td>
            </tr>

            <tr>
                <td align=right>所属类别：</td>
                <td><select name="type" id="pid" class="must_select">
                    <option value="none">请选择</option>
                </select></td>
            </tr>

            <tr>
                <td align=right>状　　态：</td>
                <td>
                <select name="state" id="isvalid">

                    <option value="1">显示</option>

                    <option value="0">隐藏</option>
                </select></td>
            </tr>
            <tr>
                <td align=right>排 序 号：</td>
                <td><input name="sortnumber" type="text" class='input' id="orders" value="0"/></td>
            </tr>
            <tr>
                <td align=right>点击数：</td>
                <td><input name="click" type="text" class='input' id="hits" value="0"/></td>
            </tr>
            <tr>
                <td align=right>推　　荐：</td>
                <td><label>
                    <select name="recommand" id="istop">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </label></td>
            </tr>

            <tr>
                <td align=right valign=top>简　　介：</td>
                <td><input name="info" type="text" class='input' id="jianjie" required/></td>
            </tr>
            <tr>
                <td align=right valign=top>内　　容：</td>
                <td>

                    <textarea cols="48" rows="15" name="detial" required></textarea>
                </td>
            </tr>
            <tr>
                <td align=right>上传图片：</td>
                <td><label>
                    <input name="myfiles" type="file" id="upload" required/>
                </label></td>
            </tr>
            <tr><td height="20"></td><td height="20"></td></tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button" onclick="goBack('singlePageCategoryManage.htm')"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>
<iframe id="frame" name="myIframe" style="display: none;">接受信息</iframe>
<div id="footer">
    版权所有 &copy; 20010-2012 <a href="#" target="_blank">企业网站系统</a>，并保留所有权利。
</div>
<script>
    requestData(
            "http://nbptznjj.iego.cn/mybatisForSpring3/QuerySingleTypeController.do",
            function (data) {
                if (data.length != 0) {
                    for(var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        $("#pid").append($("<option></option>").val(info.title).text(info.title));
                    }
                }
            }
    )
</script>
</body>
</html>
