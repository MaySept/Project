<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        #header-div {
            background: #278296;
            border-bottom: 1px solid #FFF;
        }

        #logo-div {
            height: 50px;
            float: left;
        }

        #submenu-div {
            height: 50px;
        }

        #submenu-div ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #submenu-div li {
            float: right;
            padding: 0 10px;
            margin: 3px 0;
            border-left: 1px solid #FFF;
        }

        #submenu-div a:visited, #submenu-div a:link {
            color: #FFF;
            text-decoration: none;
        }

        #submenu-div a:hover {
            color: #F5C29A;
        }

        #loading-div {
            clear: right;
            text-align: right;
            display: block;
        }

        #menu-div {
            background: #80BDCB;
            font-weight: bold;
            height: 24px;
            line-height: 24px;
        }

        #menu-div ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #menu-div li {
            float: left;
            border-right: 1px solid #192E32;
            border-left: 1px solid #BBDDE5;
        }

        #menu-div a:visited, #menu-div a:link {
            display: block;
            padding: 0 20px;
            text-decoration: none;
            color: #335B64;
            background: #9CCBD6;
        }

        #menu-div a:hover {
            color: #000;
            background: #80BDCB;
        }

        #submenu-div a.fix-submenu {
            clear: both;
            margin-left: 5px;
            padding: 1px 5px;
            *padding: 3px 5px 5px;
            background: #DDEEF2;
            color: #278296;
        }

        #submenu-div a.fix-submenu:hover {
            padding: 1px 5px;
            *padding: 3px 5px 5px;
            background: #FFF;
            color: #278296;
        }

        #menu-div li.fix-spacel {
            width: 30px;
            border-left: none;
        }

        #menu-div li.fix-spacer {
            border-right: none;
        }
    </style>
</head>
<body>
<div id="header-div">
    <div id="logo-div"><img src="images/ecshop_logo.gif" alt="ECSHOP - power for e-commerce"/></div>
    <div id="submenu-div">
        <ul>
            <li><a href="admin_index.html" target="_blank">返回首页</a></li>
            <li><a href="#">当前用户: <span id="userID"> </span>&nbsp;<span id="power"></span></a></li>
        </ul>
        <div id="send_info"
             style="padding: 5px 10px 0 0; clear:right;text-align: right; color: #FF9900;width:40%;float: right;">

            <a href="index.html" target="_top" class="fix-submenu" style="color:#278296" onclick="sessionStorage.clear()">退出系统</a>
        </div>
        <div id="load-div"
             style="padding: 5px 10px 0 0; text-align: right; color: #FF9900; display: none;width:40%;float:right;"><img
                src="images/top_loader.gif" width="16" height="16" alt="正在处理您的请求..." style="vertical-align: middle"/>
            正在处理您的请求...
        </div>
    </div>
</div>
<div id="menu-div">
    <ul>
        <li class="fix-spacel">&nbsp;</li>
        <li><a href="main.html" target="main-frame">管理首页</a></li>
        <li class="fix-spacer">&nbsp;</li>
    </ul>
    <br class="clear"/>
</div>
<script>
    document.getElementById("userID").innerHTML = sessionStorage["username"];
    document.getElementById("power").innerHTML = "[ "+translateCode(sessionStorage["power"])+" ]";
</script>
</body>
</html>
