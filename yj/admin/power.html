<script>
    requestData(
            "http://nbptznjj.iego.cn/mybatisForSpring3/QueryUserController.do",
            function (data) {
                if (data.length != 0) {
                    for(var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        addList("powerEdit.html",info["username"],info["username"],translateCode(info["power"]),info["lasttime"],info["lastip"]);
                    }
                    addGetAllListener("http://nbptznjj.iego.cn/mybatisForSpring3/DeleteUserController.do","username",3);
                    addSearchListener();
                }
            }
    )
