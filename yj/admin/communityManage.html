<script>
    requestData(
            "http://nbptznjj.iego.cn/mybatisForSpring3/QueryAreaDetialController.do",
            function (data) {
                if (data.length !=0) {
                    for(var i=0,j=data.length;i<j;i++) {
                        var info = data[i];
                        addList("communityEdit.html",info.id,info.title,info.type,info.detial,info.sortnumber,info.click,info.recommand==1?"是":"否",info.state==1?"推荐":"隐藏");
                    }
                    addGetAllListener("http://nbptznjj.iego.cn/mybatisForSpring3/DeleteAreaDetialController.do", "id", 6);
                    addSearchListener();
                }
            }
    )
</script>
